<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUXO DE CAIXA</title>

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
    <form>
        <main>
            <header>FLUXO DE CAIXA</header>

            <div class="resume">
                <div>
                    Entradas: R$
                    <span class="incomes">0.00</span>
                </div>
                <div>
                    Saídas: R$
                    <span class="expenses">0.00</span>
                </div>
                <div>
                    Total: R$
                    <span class="total">0.00</span>
                </div>
            </div>
            <div class="newItem">
                <div class="divDesc">
                    <label for="desc">Descrição</label>
                    <input type="text" id="desc" />
                </div>
                <div class="divAmount">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" />
                </div>
                <div class="divType">
                    <label for="type">Tipo</label>
                    <select id="type">
                        <option>Entrada</option>
                        <option>Saída</option>
                    </select>
                </div>
                <div class="divData">
                    <label for="data">Data</label>
                    <input type="date" id="data" />
                </div>
                <button id="btnNew">Incluir</button>
            </div>
            <div class="divTable">
                <table>
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th class="columnAmount">Valor</th>
                            <th class="columnType">Tipo</th>
                            <th class="columnData">Data</th>
                            <th class="columnAction">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </main>
    </form>
    <script src="JS/script.js"></script>
</body>
</html>
